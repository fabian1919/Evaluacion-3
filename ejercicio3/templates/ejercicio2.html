<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <h2>Formulario 2</h2>
        <form method="POST">
             <div class="form-group">
                <label>Nombre 1:</label>
                <input type="text" name="nombre1" required>
            </div>
            <div class="form-group">
                <label>Nombre 2:</label>
                <input type="text" name="nombre2" required>
            </div>
            <div class="form-group">
                <label>Nombre 3:</label>
                <input type="text" name="nombre3" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
        {% if nom_mayor %}
        <div class="resultado">
            <p>El nombre con mayor cantidad de caracteres es : {{nom_mayor}}</p>
            <p>El nombre tiene : {{cant_caract}} caracteres</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
