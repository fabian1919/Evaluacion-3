<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Notas</h2>
        <form method="POST">
            <div class="form-group">
                <label>Nota 1:</label>
                <input type="number" name="nota1" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Nota 2:</label>
                <input type="number" name="nota2" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Nota 3:</label>
                <input type="number" name="nota3" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Asistencia (%):</label>
                <input type="number" name="asistencia" min="0" max="100" required>
            </div>
            <div class="form-group">
            <input type="submit" value="Enviar">
            </div>
        </form>
        {% if promedio %}
        <div class="resultado">
            <p>{{promedio}}</p>
            <p>{{estado}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
